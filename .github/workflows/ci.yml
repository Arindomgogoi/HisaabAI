name: CI

on:
  push:
    branches: [main, master, "claude/**"]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    env:
      # Dummy values so Next.js build doesn't fail on missing env vars
      DATABASE_URL: "postgresql://user:password@localhost:5432/hisaab_ai"
      NEXTAUTH_SECRET: "ci-dummy-secret-32-chars-minimum-x"
      AUTH_SECRET: "ci-dummy-secret-32-chars-minimum-x"
      NEXTAUTH_URL: "http://localhost:3000"
      ANTHROPIC_API_KEY: "sk-ant-dummy-key-for-ci-build-only"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Create Prisma barrel
        run: node scripts/create-prisma-barrel.js

      - name: Build
        run: npx next build
