services:
  postgres:
    image: postgres:16-alpine
    container_name: hisaab-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: hisaab
      POSTGRES_PASSWORD: hisaab_dev_2024
      POSTGRES_DB: hisaab_ai
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hisaab"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
